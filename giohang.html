<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Xây dựng website</title>
        <link rel="stylesheet" type="text/css" href="css/style1.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" id="header">
                    <div id="logo">
                        <a href="#"><img src="images/logo3.png"></a>                      
                    </div>
				</div>
			</div>
				<div class="container">
					<div class="shoppingcard"  >
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="">
							<h2>Thông tin đặt hàng</h2>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="">
									<p><label for="name">Họ và Tên </label><input id="name" type="text" placeholder="   Vui lòng nhập họ và tên" title="Nhập họ và tên " ></p>
									<p><label for="numberphone">Số Điện Thoại  </label><input id="phone" type="numberphone" placeholder="   Vui lòng nhập số điện Thoại"  title="Nhập Số Điện Thoại " ></p>
									<p><label for="adress">Tỉnh / Thành Phố  </label><input id="adress" placeholder="   Vui lòng nhập vào tên Thành Phố" title="Nhập Thành phố "></p>
									<p><label for="adress">Quận / Huyện  </label><input id="adress" placeholder="   Vui lòng nhập vào tên quận / huyện" title="Nhập quận/huyện "></p>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="">
									<p><label for="adress">Phường / Xã  </label><input id="adress" title="Nhập phường xã " placeholder="   Vui lòng nhập vào tên phường / xã"></p>
									<p><label for="adress">Địa chỉ cụ thể  ( Tòa nhà  , Số nhà , )</label><input id="adress" type="text" placeholder="   Vui lòng nhập Địa chỉ " title="Nhập Địa chỉ cụ thể "></p>
									<p><label for="Email">Email  </label><input id="Email" type="text" title="Nhập địa chỉ Email " placeholder="   Vui lòng nhập email" ></p>
									<br>
									<button id="button">XÁC NHẬN ĐẶT HÀNG</button>				
							</div>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="shoppingcard_right" >
							<h2>Thông tin sản phẩm</h2>
							<label >Số Lượng </label>
							<select id="combobox" >
								<option value="">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							<br>
							<span >Phí giao hàng : </span>
							<br>
							<span>Tổng Cộng : </span>


						</div>

					</div>
				</div>
		</div>

		<div class="container-fluid">
			<div id="bg_footer">
				<div class="container-fluid">
		            <div class="row">
		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="footer">
		                    <p></p>
		                    <p></p>
		                    <p>Điện thoại:01694253555</p>
		                    <p>Email:phuctp14@gmail.com</p>                    
		                </div>
		            </div>
				</div>
			</div>
		</div>
